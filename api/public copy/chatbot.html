<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .input-box button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background: #d1ecf1;
            text-align: right;
        }
        .bot {
            background: #c3e6cb;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="messages" id="messages">
            <div class="message bot">Olá! Como posso ajudar você hoje?</div>
            <div class="message user">Oi! Qual é o seu nome?</div>
            <div class="message bot">Eu sou um chatbot! Estou aqui para responder suas perguntas sobre hardware.</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Digite uma mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (message === "") return;

            const messagesDiv = document.getElementById("messages");

            // Adicionar mensagem do usuário
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.textContent = message;
            messagesDiv.appendChild(userMessage);

            // Responder automaticamente
            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.textContent = "Desculpe, ainda estou aprendendo!";
                messagesDiv.appendChild(botMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 1000);

            input.value = "";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
