<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Loja de Hardware</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            color: #666;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .button {
            padding: 14px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 22px;
            color: #444;
            margin-right: 10px;
        }

        .section-header i {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de Estoque - Loja de Hardware</h1>

        <!-- Entrada de Produto -->
        <div class="section">
            <div class="section-header">
                <i class="material-icons icon">inventory</i>
                <h2>Entrada de Produto</h2>
            </div>
            <div class="form-group">
                <label for="product-select">Selecione o Produto</label>
                <select id="product-select">
                    <option value="">Selecione o produto</option>
                    <option value="produto1">Fonte 500W</option>
                    <option value="produto2">Placa Mãe ASUS</option>
                    <option value="produto3">Teclado Mecânico RGB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" placeholder="Digite a quantidade" min="1" required>
            </div>
            <div class="form-group">
                <label for="cost-price">Valor de Custo</label>
                <input type="number" id="cost-price" placeholder="Digite o valor de custo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="supplier">Fornecedor</label>
                <input type="text" id="supplier" placeholder="Digite o nome do fornecedor" required>
            </div>
            <div class="form-group">
                <label for="entry-date">Data de Entrada</label>
                <input type="date" id="entry-date" required>
            </div>
            <button class="button" id="submit-entry">Registrar Entrada</button>
        </div>

        <!-- Cálculo do Valor de Venda -->
        <div class="section">
            <div class="section-header">
                <i class="material-icons icon">attach_money</i>
                <h2>Cálculo do Valor de Venda</h2>
            </div>
            <div class="form-group">
                <label for="pricing-group">Grupo de Precificação</label>
                <select id="pricing-group">
                    <option value="group1">Grupo A - 15% acima do custo</option>
                    <option value="group2">Grupo B - 25% acima do custo</option>
                    <option value="group3">Grupo C - 30% acima do custo</option>
                </select>
            </div>
            <button class="button" id="calculate-sale-price">Calcular Valor de Venda</button>
        </div>

        <!-- Baixa no Estoque -->
        <div class="section">
            <div class="section-header">
                <i class="material-icons icon">remove_shopping_cart</i>
                <h2>Baixa no Estoque</h2>
            </div>
            <div class="form-group">
                <label for="product-select-b">Selecione o Produto para Baixa</label>
                <select id="product-select-b">
                    <option value="">Selecione o produto</option>
                    <option value="produto1">Fonte 500W</option>
                    <option value="produto2">Placa Mãe ASUS</option>
                    <option value="produto3">Teclado Mecânico RGB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity-b">Quantidade a ser Baixada</label>
                <input type="number" id="quantity-b" placeholder="Digite a quantidade a ser baixada" min="1" required>
            </div>
            <button class="button" id="decrease-stock">Dar Baixa no Estoque</button>
        </div>

        <!-- Reentrada de Item -->
        <div class="section">
            <div class="section-header">
                <i class="material-icons icon">replay</i>
                <h2>Reentrada de Item</h2>
            </div>
            <div class="form-group">
                <label for="exchange-product">Produto de Troca</label>
                <select id="exchange-product">
                    <option value="">Selecione o produto</option>
                    <option value="produto1">Fonte 500W</option>
                    <option value="produto2">Placa Mãe ASUS</option>
                    <option value="produto3">Teclado Mecânico RGB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exchange-quantity">Quantidade de Reentrada</label>
                <input type="number" id="exchange-quantity" placeholder="Digite a quantidade de reentrada" min="1" required>
            </div>
            <button class="button" id="reenter-stock">Realizar Reentrada</button>
        </div>

        <!-- Histórico de Vendas -->
        <div class="section">
            <div class="section-header">
                <i class="material-icons icon">history</i>
                <h2>Histórico de Vendas</h2>
            </div>
            <div class="form-group">
                <label for="start-date">Data Início</label>
                <input type="date" id="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">Data Fim</label>
                <input type="date" id="end-date">
            </div>
            <button class="button" id="view-sales-history">Ver Histórico de Vendas</button>
        </div>
    </div>

    <script>
        document.getElementById('submit-entry').addEventListener('click', function() {
            const quantity = document.getElementById('quantity').value;
            const costPrice = document.getElementById('cost-price').value;
            const entryDate = document.getElementById('entry-date').value;

            if (quantity <= 0) {
                alert('A quantidade não pode ser zero.');
            } else if (!costPrice || !entryDate) {
                alert('Todos os campos são obrigatórios.');
            } else {
                alert('Entrada registrada com sucesso!');
            }
        });

        document.getElementById('calculate-sale-price').addEventListener('click', function() {
            const costPrice = document.getElementById('cost-price').value;
            const pricingGroup = document.getElementById('pricing-group').value;

            if (!costPrice || !pricingGroup) {
                alert('Todos os campos são obrigatórios.');
            } else {
                let salePrice = 0;
                if (pricingGroup === 'group1') {
                    salePrice = parseFloat(costPrice) * 1.15;
                } else if (pricingGroup === 'group2') {
                    salePrice = parseFloat(costPrice) * 1.25;
                } else if (pricingGroup === 'group3') {
                    salePrice = parseFloat(costPrice) * 1.30;
                }
                alert('Valor de venda calculado: R$ ' + salePrice.toFixed(2));
            }
        });

        document.getElementById('decrease-stock').addEventListener('click', function() {
            const quantityB = document.getElementById('quantity-b').value;

            if (quantityB <= 0) {
                alert('A quantidade não pode ser zero.');
            } else {
                alert('Baixa no estoque realizada com sucesso!');
            }
        });

        document.getElementById('reenter-stock').addEventListener('click', function() {
            const exchangeQuantity = document.getElementById('exchange-quantity').value;

            if (exchangeQuantity <= 0) {
                alert('A quantidade de reentrada não pode ser zero.');
            } else {
                alert('Reentrada realizada com sucesso!');
            }
        });

        document.getElementById('view-sales-history').addEventListener('click', function() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                alert('Por favor, selecione um intervalo de datas.');
            } else {
                alert('Exibindo histórico de vendas entre ' + startDate + ' e ' + endDate);
            }
        });
    </script>
</body>
</html>
