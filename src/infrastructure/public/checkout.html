<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #eee; margin-top: 20px; }
        .ibox { background: #fff; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .ibox-title { font-size: 18px; font-weight: bold; border-bottom: 1px solid #e7eaec; padding-bottom: 10px; }
        .form-control { margin-bottom: 15px; }
        .btn-primary { width: 100%; }
        .order-summary { background: #fff; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="ibox">
                    <div class="ibox-title">Informações de Pagamento</div>
                    <form>
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">

                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">

                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Rua, Número, Bairro">

                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">

                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">

                        <label for="cartao">Número do Cartão</label>
                        <input type="text" class="form-control" id="cartao" placeholder="**** **** **** ****">

                        <div class="row">
                            <div class="col-md-6">
                                <label for="validade">Validade</label>
                                <input type="text" class="form-control" id="validade" placeholder="MM/AA">
                            </div>
                            <div class="col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="***">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Finalizar Pedido</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="order-summary">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>Taxas e Frete</h5>
                        </div>
                        <div class="ibox-content">
                            <p><strong>Subtotal:</strong> R$ 1.200,00</p>
                            <p><strong>Frete:</strong> R$ 50,00</p>
                            <hr>
                            <h4><strong>Total:</strong> R$ 1.250,00</h4>
                        </div>
                    </div>
                    <div class="ibox-title">Resumo do Pedido</div>
                    <ul class="list-group">
                        <li class="list-group-item">Placa-mãe ASUS ROG Strix <span class="float-end">R$ 1.200,00</span></li>
                        <li class="list-group-item active">Total <span class="float-end">R$ 1.200,00</span></li>
                    </ul>
                    <button class="btn btn-secondary mt-3" onclick="window.history.back()">Voltar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
